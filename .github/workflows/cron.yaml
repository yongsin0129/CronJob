name: daily-cron
on:
  schedule:
    - cron: '50 13 * * *'
    - cron: '55 13 * * *'
    - cron: '59 13 * * *'


jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our API route
        run: |
          curl --request GET \
          --url 'https://selflearning-vercel-deploy-test.vercel.app/addNumber' \
          --header 'Authorization: Bearer ${{  }}'

